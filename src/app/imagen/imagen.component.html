<div
  class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-white mb-8 shadow-text">
      Juego de Pares de Imágenes
    </h1>

    <div class="bg-white rounded-lg shadow-xl p-6 mb-8">
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
      >
        @for (card of cards; track card.id) {
        <div
          class="card aspect-square rounded-lg shadow-md cursor-pointer"
          [class.flipped]="card.isFlipped || card.isMatched"
          (click)="flipCard(card)"
        >
          <div class="card-inner">
            <div
              class="card-front bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-12 w-12 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <div class="card-back rounded-lg overflow-hidden">
              <img
                [src]="card.imageUrl"
                alt="Imagen de carta"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>
        }
      </div>
    </div>

    <div class="text-center mb-8">
      <p class="text-xl font-semibold text-white mb-4">
        Intentos: {{ attempts }}
      </p>
      <button
        (click)="restartGame()"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-full transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50"
      >
        Reiniciar Juego
      </button>
    </div>

    @if (isGameWon) {
    <div
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-8 max-w-sm w-full text-center">
        <h2 class="text-3xl font-bold text-green-600 mb-4">¡Felicidades!</h2>
        <p class="text-xl mb-6">
          Has ganado el juego en {{ attempts }} intentos.
        </p>
        <button
          (click)="restartGame()"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
        >
          Jugar de nuevo
        </button>
      </div>
    </div>
    }
  </div>
</div>
